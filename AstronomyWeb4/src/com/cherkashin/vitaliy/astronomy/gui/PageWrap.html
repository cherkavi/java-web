<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Astronomy</title>
		<style type="text/css">
			.astronomy_view{
				color:white;
				background-color:#4B0082;
				border-color:white;
			}
			.astronomy_view hr{
				color: white;
			}
			.astronomy_view a:link{
				color: white;
				font-weight: bold;
			}
			.astronomy_view a:visited{
				color: white;
				font-weight: bold;
			}
			.astronomy_view a:hover{
				color: white;
				font-weight: bold;
			}
			.astronomy_view a:active{
				color: white;
				font-weight: bold;
			}
			
		</style>
	</head>
<body>
	<div align="left">
		<table border="1" width="400px" height="400px" wicket:id="main_panel_container" class="astronomy_view" >
			<tr>
				<td width="100%" valign="top" >
					<div wicket:id="panel_main" />
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
