// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    maven(){
       url "https://repo.spring.io/snapshot"
    }
    maven(){
        url "http://repo.spring.io/milestone/"
    }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:21.0'

    // https://mvnrepository.com/artifact/org.springframework/spring-web-reactive
    // compile group: 'org.springframework', name: 'spring-web-reactive', version: '5.0.0.M4'

    // compile group: 'org.springframework.boot', name: 'spring-boot-starter-webflux'

    // https://mvnrepository.com/artifact/io.projectreactor.ipc/reactor-netty
    // compile group: 'io.projectreactor.ipc', name: 'reactor-netty', version: '0.7.1.RELEASE'


    // https://mvnrepository.com/artifact/io.reactivex/rxnetty
    runtime group: 'io.reactivex', name: 'rxnetty', version: '0.5.1'

    // https://mvnrepository.com/artifact/io.reactivex/rxnetty-http
    compile group: 'io.reactivex', name: 'rxnetty-http', version: '0.5.2'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'App'

