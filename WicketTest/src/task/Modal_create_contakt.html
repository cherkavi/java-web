<html>
	<head>
            <title wicket:id="field_label_title"></title>
	</head>	
	<body>
            <table>
                <tr>
                    <td><center> NAME: </center></td>
                </tr>
                <tr>
                    <td> 
                        <input type="text" wicket:id="field_input_name"/> 
                    </td>
                </tr>

                <tr>
                    <td>
                        <center> PHONE_NUMBER: </center>
                    </td>
                </tr>
                <tr>
                    <td>

                        <center> CATEGORY: </center>
                    </td>
                </tr>

                </tr>

                    <td>

                                <td align="center">
                                    <input type="button" value="Cancel" wicket:id="close_Cancel"></input>
                                </td>
                            </tr>
                        </table>
                    </td>

             </table>
             <div wicket:id="field_modal_warning" />
