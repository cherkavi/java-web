<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ez="http://java.sun.com/jsf/composite/components"      
      >
      
    <h:head>
        <title>Composite Example </title>
    </h:head>
    <h:body>
    	<!--  // http://java.sun.com/javaee/javaserverfaces/1.1/docs/tlddocs/index.html -->
        <h:form>
        	<ul>
        		<li>
        			<b> #{java_bean.caption} </b>
        		</li>
        		<li>
        			<h:inputText value="#{java_bean.value}" />
        		</li>
        		<li>
        			<h:commandButton value="submit me" action="#{java_bean.clickToSubmit}" />
        		</li>
        		<li>	
        			<fieldset>
        				<legend> composite: </legend>
        				<ez:simple_composite user_value="this is temp value from Parent component"></ez:simple_composite>	
        			</fieldset>
        		</li>
        	</ul>
        	
        </h:form>
    </h:body>
</html>
