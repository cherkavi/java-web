	<form wicket:id="form_main">

			<tr>
				<td align="center" colspan="2">
					<select wicket:id="select" />
				</td>
			</tr>
			<tr>
				<td align="center">
					<input type="button" wicket:id="button_ok" /> 
				</td>

				</td>
			</tr>
		</table>
	</form>
</wicket:panel>
