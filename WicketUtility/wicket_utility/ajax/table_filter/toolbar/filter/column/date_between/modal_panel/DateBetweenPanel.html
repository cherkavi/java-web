<wicket:panel>
	<form wicket:id="form_main">
		<table style="width:100%">
			<tr>
				<td align="center" >
					<div align="center">
						<wicket:message key="caption_date_begin" />
					</div>
					<div align="center">
						<span wicket:id="date_begin" />
					</div>
				</td>
				<td align="center">
					<div align="center">
						<wicket:message key="caption_date_end" />
					</div>
					<div align="center">
						<span wicket:id="date_end" />
					</div>
				</td>
			</tr>
			<tr>
				<td align="center">
					<input type="button" wicket:id="button_ok" /> 
				</td>
				<td align="center"> 
					<input type="button" wicket:id="button_cancel" />
				</td>
			</tr>
		</table>
	</form>
</wicket:panel>
