<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Find User</title>
</head>
<body>
	<form wicket:id="form_find">
	<table width=400 border=1>
		<tr>
			<td>
				<center><b> Find user </b></center>
			</td>
		</tr>
		<!-- find Nick -->
		<tr>
			<td>
				<table>
					<tr>
						<td align="left" width=200>
							<b>Nick</b>
						</td>
						<td align="left">
							<input type="text" wicket:id="find_nick" size="20">
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<!-- find Full Name -->
		<tr>
			<td>
				<table>
					<tr>
						<td align="left"  width=200>
							<b>Full Name</b>
						</td>
						<td align="left">
							<input type="text" wicket:id="find_full_name" size="20">
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<!-- find Short Name -->
		<tr>
			<td>
				<table>
					<tr>
						<td align="left"  width=200>
							<b>Short Name</b>
						</td>
						<td align="left">
							<input type="text" wicket:id="find_short_name" size="20">
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<center>
					<input wicket:id="button_find" type="submit" value="Find">
				</center>
			</td>
		</tr>
		<tr height="300">
			<td valign="top">
				<table border=1>
					<tr wicket:id="user_list">
						<td><input type="checkbox" wicket:id="selected" /></td>
						<td wicket:id="nick"></td>
						<td wicket:id="full_name"></td>
						<td wicket:id="short_name"></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<input wicket:id="button_add" type="submit"  value="Add" />
				<input wicket:id="button_cancel" type="submit" value="Cancel" />
			</td>
		</tr>
	</table>
	</form>
	
</body>
</html>
